name: Matrix Example

on: push

jobs:
  test-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [16, 18]
      include:
        - os: ubuntu-latest
          node-version: 18
      exclude:
        - os: macos-latest
          node-version: 16
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Print Node.js version and OS
        run: |
          echo "Running on ${{ matrix.os }}"
          node -v
          ls
